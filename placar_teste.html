<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
img{
    width: 30px;
    margin: 200px 1250px;
}

svg{
    width: 20px;
}

    </style>
</head>
<body>
    <div class="post-lista-jogos__confronto--placar">
        <picture class="post-lista-jogos__picture post-lista-jogos__picture--mandante">
            <abbr class="post-lista-jogos__org-name post-lista-jogos__org-name--mandante" title="Rayo Vallecano">RVL</abbr>
            <img class="post-lista-jogos__org-badge post-lista-jogos__org-badge--mandante" src="https://s.glbimg.com/es/sde/f/equipes/2016/03/03/rayo65.png" alt="Rayo Vallecano">
            <span class="post-lista-jogos__placar--mandante"></span>
        </picture>

        <div class="post-lista-jogos__score">
            <span class="post-lista-jogos__vs-icon">
                <svg viewBox="0 0 100 100" id="scoreboard-vs-icon" width="10%" height="10%">
                    <line x1="-3" x2="100" y1="1" y2="100" stroke="#999" stroke-width="5"></line>
                    <line x1="-3" x2="100" y1="100" y2="1" stroke="#999" stroke-width="5"></line>
                </svg>
            </span>
        </div>
        
        <picture class="post-lista-jogos__picture post-lista-jogos__picture--visitante">
            <span class="post-lista-jogos__placar--visitante"> </span>
            <img class="post-lista-jogos__org-badge post-lista-jogos__org-badge--visitante" src="https://s.glbimg.com/es/sde/f/equipes/2018/03/10/valencia.svg" alt="Valencia">
            <abbr class="post-lista-jogos__org-name post-lista-jogos__org-name--visitante" title="Valencia">VAL</abbr>
        </picture>
    </div>
</body>
</html>
