.button1 span {
    position: relative;
    transition: 0.5s;
}

.button1 span:after {
        content: "\00bb";
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
 
      .button1:hover span {
        padding-right: 25px;
      }
 
      .button1:hover span:after {
        opacity: 1;
        right: 0;
      }
